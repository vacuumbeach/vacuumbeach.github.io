<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  <div class="cover">
    <div class="site-name">
      <div class="site-name__wrapper">
        <h1 class="site-name__inner">
          <div class="site-name__name">{{ site.title }}</div>
          <div class="site-name__desc">{{site.description}}</div>
        </h1>
        <ul>
          {% for page in site.pages %}
          {% if page.title %}
          <li>
            <a class="btn" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          {% endfor %}
          <li>
            <a href="#home" class="btn slide">&cudarrl;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-content__wrapper">
    <div class="page-content">
      {{ content }}
    </div>
  </div>

  <script>
    var btnSel = document.querySelector('.btn.slide');
    var header = document.getElementsByTagName('main')[0];

    btnSel.addEventListener("click", function (evnt) {
      header.scrollIntoView({ behavior: 'smooth' });
      evnt.preventDefault();
    }, false);

  </script>

</body>

</html>
